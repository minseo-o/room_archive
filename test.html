<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 정렬</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            display: flex;
            flex-wrap: wrap; /* 줄 바꿈을 위해 사용 */
        }

        /* 이미지 스타일 */
        .image-item {

            margin: 10px; /* 이미지 간격 조정 */
            
            border: 1px solid #ccc; /* 이미지 테두리 스타일 설정 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image-item" src="images/info.jpg" alt="이미지 1">
        <img class="image-item" src="images/info2.jpg" alt="이미지 2">
        <!-- 추가 이미지들을 필요한 만큼 추가하세요 -->
    </div>
</body>
</html>
