<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Close on Background Click</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 모달 배경 스타일 */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        /* 사이드 메뉴바 스타일 */
        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            top: 0;
            left: -300px; /* 초기에는 화면 왼쪽으로 숨김 */
            background-color: white;
            padding-top: 20px;
            transition: 0.3s;
            overflow-x: hidden;
            z-index: 2; /* 다른 요소 위에 나타나도록 설정 */
        }

        /* 사이드 메뉴바 내부 링크 스타일 */
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #9f6f28;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: white;
            color: #fff;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            z-index: 3; /* 다른 요소 위에 나타나도록 설정 */
        }

        /* 메뉴 버튼 스타일 */
        .menubar {
            background-color: transparent;
            border: none;
            z-index: 4; /* 다른 요소 위에 나타나도록 설정 */
        }
    </style>
</head>
<body>
    <!-- 메뉴 버튼과 모달 배경 -->
    <div class="menu">
        <button onclick="toggleSidebar()" class="menubar"><img src="images/menu.png" style="width: 20px;height: 20px;"></button>
        <div id="myModal" class="modal-bg" onclick="closeSidebar()"></div>
    </div>

    <!-- 사이드 메뉴바 -->
    <div id="mySidebar" class="sidebar">
        <div class="close-button">
            <a href="javascript:void(0);" onclick="closeSidebar()"><img src="images/exit.png" style="width: 20px;height: 20px;"></a>
        </div>
        <div class="minilogo">
            <a href="main.html"><img src="images/logo.png" style="width: 234px; height: 32px;"></a>
        </div>
        <ul>
            <li><a href="#" class="menu1">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        // 사이드 메뉴바 열기
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var modal = document.getElementById("myModal");
            if (sidebar.style.left === "-300px") {
                sidebar.style.left = "0";
                modal.style.display = "block";
            } else {
                sidebar.style.left = "-300px";
                modal.style.display = "none";
            }
        }

        // 사이드 메뉴바 닫기
        function closeSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var modal = document.getElementById("myModal");
            sidebar.style.left = "-300px";
            modal.style.display = "none";
        }
    </script>
</body>
</html>
